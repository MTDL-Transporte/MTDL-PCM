[tool:pytest]
# Configuração do pytest para MTDL-PCM

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca testes que demoram para executar
    integration: marca testes de integração
    unit: marca testes unitários
    api: marca testes de API
    database: marca testes que usam banco de dados

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de cobertura (se pytest-cov estiver instalado)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Diretório mínimo para cobertura
# --cov-fail-under=80