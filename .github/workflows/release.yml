name: Release MTDL-PCM

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Extract version from tag
        id: ver
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v',''
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Build executable
        shell: pwsh
        run: |
          ./scripts/build.ps1 -Version "${{ steps.ver.outputs.version }}" -Name "MTDL-PCM"

      - name: Create GitHub Release and upload exe
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: MTDL-PCM ${{ steps.ver.outputs.version }}
          files: |
            dist/MTDL-PCM.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout main branch
        shell: pwsh
        run: |
          git fetch origin main
          git checkout main
          git pull --ff-only origin main

      - name: Update feeds (docs/static) with new version
        shell: pwsh
        run: |
          $repo = "${{ github.repository }}"
          $tag = "${{ steps.ver.outputs.tag }}"
          $version = "${{ steps.ver.outputs.version }}"
          $download = "https://github.com/$repo/releases/download/$tag/MTDL-PCM.exe"
          $json = @{ latest_version = $version; download_url = $download; changelog = "Correções de bugs e melhorias de desempenho" } | ConvertTo-Json -Depth 3
          Set-Content -Path "docs/version.json" -Value $json -Encoding UTF8
          Set-Content -Path "static/version.json" -Value $json -Encoding UTF8

      - name: Commit and push feed updates
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/version.json static/version.json
          git commit -m "chore: atualiza feeds de versão para ${{ steps.ver.outputs.version }}"
          git push origin main